<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: blue;
                width: 200px;
                border: 20px seagreen;
                padding: 50px;
                margin: 20px;
            }
            </style>
    </head>
    <body>
        <h1>Box model</h1>
        <p> The css box model is essentially a box that wraps around every HTML element.
            It consists of borders,margin,padding etc</p>
            <div>This text is the content of the box. we have added 50px padding,20px margin
                and 20px seagreen border.</div>
    </body>
</html>
