<!DOCTYPE html>
<html>
    <head>
        <title>Html form Task</title>
    </head>
    <body>
        <h3>Html form Task Ecommerce for Flipcart</h3>
        <form>
            <label for="name">name:</label>
            <input type="text"id="name"name="name"><br><br>
            <label for="phonenumber">phonenumber:</label>
            <input type="text"id="phonenumber"name="phonenumber"><br><br>
            <label for="email">email:</label>
            <input type="text"id="email"name="email"><br><br>
            <label for="place">place:</label>
            <input type="text"id="place"name="place"><br><br>
            <label for="productName">productName:</label>
            <input type="text"id="productName"name="productName"><br><br>
            <label for="EDD">ExceptedDeliveryDate:</label>
            <input type="text"id="EDD"name="EDD"><br><br>
            <label for="price">price:</label>
            <input type="text"id="price"name="price"><br><br>
            <label for="PT">paymentType:</label>
            <input type="text"id="PT"name="PT"><br><br>
            
            <input type="submit"value="submit">


        </form>
    </body>
</html>
