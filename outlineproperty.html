<!DOCTYPE html>
<html>
    <head>
        <style>
            .dotted{
                outline: 6px double bisque;
                color: aqua;
                text-align: center;
            }
            p{
                outline-style: dashed;
                border-style: groove;
            }
            </style>
    </head>
    <body>
        <h1>outline property</h1>
        <p class="dotted">Civil Engineering</p>
        <p>computer science and engineering</p>
    </body>
</html>
